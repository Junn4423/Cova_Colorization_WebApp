services:
  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=*
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 10

  web:
    build: ./frontend
    depends_on:
      - api
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_MODEL_URL=http://localhost:8000
